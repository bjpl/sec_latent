apiVersion: v1
kind: ServiceAccount
metadata:
  name: sec-latent-backend
  namespace: sec-latent
  labels:
    app: sec-latent
    component: backend
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sec-latent-frontend
  namespace: sec-latent
  labels:
    app: sec-latent
    component: frontend
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sec-latent-worker
  namespace: sec-latent
  labels:
    app: sec-latent
    component: worker
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: sec-latent-role
  namespace: sec-latent
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: sec-latent-rolebinding
  namespace: sec-latent
subjects:
- kind: ServiceAccount
  name: sec-latent-backend
  namespace: sec-latent
- kind: ServiceAccount
  name: sec-latent-frontend
  namespace: sec-latent
- kind: ServiceAccount
  name: sec-latent-worker
  namespace: sec-latent
roleRef:
  kind: Role
  name: sec-latent-role
  apiGroup: rbac.authorization.k8s.io
