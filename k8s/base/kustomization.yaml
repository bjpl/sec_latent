apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: sec-latent

resources:
- namespace.yaml
- serviceaccount.yaml
- configmap.yaml
- pvc.yaml
- backend-deployment.yaml
- frontend-deployment.yaml
- worker-deployment.yaml
- ingress.yaml

commonLabels:
  app: sec-latent
  managed-by: kustomize

images:
- name: ghcr.io/your-org/sec-latent-backend
  newTag: latest
- name: ghcr.io/your-org/sec-latent-frontend
  newTag: latest
- name: ghcr.io/your-org/sec-latent-worker
  newTag: latest
