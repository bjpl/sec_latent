apiVersion: apps/v1
kind: Deployment
metadata:
  name: sec-latent-frontend
  namespace: sec-latent
  labels:
    app: sec-latent
    component: frontend
    tier: presentation
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: sec-latent
      component: frontend
  template:
    metadata:
      labels:
        app: sec-latent
        component: frontend
        tier: presentation
    spec:
      serviceAccountName: sec-latent-frontend
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
      - name: frontend
        image: ghcr.io/your-org/sec-latent-frontend:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: NEXT_PUBLIC_API_URL
          valueFrom:
            configMapKeyRef:
              name: sec-latent-config
              key: api-url
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: sec-latent-frontend
  namespace: sec-latent
  labels:
    app: sec-latent
    component: frontend
spec:
  type: ClusterIP
  selector:
    app: sec-latent
    component: frontend
  ports:
  - name: http
    port: 3000
    targetPort: http
    protocol: TCP
