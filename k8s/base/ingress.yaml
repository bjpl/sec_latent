apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sec-latent-ingress
  namespace: sec-latent
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/limit-rps: "10"
spec:
  tls:
  - hosts:
    - sec-latent.example.com
    - api.sec-latent.example.com
    secretName: sec-latent-tls
  rules:
  - host: sec-latent.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sec-latent-frontend
            port:
              number: 3000
  - host: api.sec-latent.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sec-latent-backend
            port:
              number: 8000
