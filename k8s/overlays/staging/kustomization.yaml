apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: staging

bases:
- ../../base

namePrefix: staging-

commonLabels:
  environment: staging
  managed-by: kustomize

replicas:
- name: sec-latent-backend
  count: 2
- name: sec-latent-frontend
  count: 1
- name: sec-latent-worker
  count: 1

images:
- name: ghcr.io/your-org/sec-latent-backend
  newTag: staging
- name: ghcr.io/your-org/sec-latent-frontend
  newTag: staging
- name: ghcr.io/your-org/sec-latent-worker
  newTag: staging

configMapGenerator:
- name: sec-latent-config
  behavior: merge
  literals:
  - environment=staging
  - log-level=DEBUG
  - metrics-port=8000
