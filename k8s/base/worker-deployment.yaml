apiVersion: apps/v1
kind: Deployment
metadata:
  name: sec-latent-worker
  namespace: sec-latent
  labels:
    app: sec-latent
    component: worker
    tier: background
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: sec-latent
      component: worker
  template:
    metadata:
      labels:
        app: sec-latent
        component: worker
        tier: background
    spec:
      serviceAccountName: sec-latent-worker
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: worker
        image: ghcr.io/your-org/sec-latent-worker:latest
        imagePullPolicy: Always
        env:
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: sec-latent-config
              key: environment
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: sec-latent-secrets
              key: database-url
        - name: CELERY_BROKER_URL
          valueFrom:
            secretKeyRef:
              name: sec-latent-secrets
              key: celery-broker-url
        - name: CELERY_RESULT_BACKEND
          valueFrom:
            secretKeyRef:
              name: sec-latent-secrets
              key: celery-result-backend
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: sec-latent-secrets
              key: sentry-dsn
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: sec-latent-data-pvc
      - name: logs
        emptyDir: {}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sec-latent-worker-hpa
  namespace: sec-latent
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sec-latent-worker
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
